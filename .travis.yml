language: scala
sudo: required
dist: trusty

scala:
  - 2.10.6
  - 2.11.8
jdk:
  - oraclejdk8
  - openjdk8
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

install: /bin/true

script:
  - sbt ++$TRAVIS_SCALA_VERSION -jvm-opts travis-jvmopts clean coverage test
  - sbt coverageReport
  - sbt codacyCoverage
